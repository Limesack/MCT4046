<html>

    <body>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
        <script src="https://tonejs.github.io/build/Tone.js"></script>

<H1>The amazing image sequencer!</H1>
        <tone-example label="Step Sequencer">
            <p>Horisontal dimentions:</p>
            <div class="range-wrap">
            <input type="range" min="1" max="16" value="16" step="1" class="range" id="scaledWidth" name="foo">
            <output class="bubble"></output>
         </div>
     
            <p>Vertical dimentions:</p>
            <div class="range-wrap">
            <input type="range" min="1" max="16" value="1" step="1" class="range" id="scaledHeight"> 
            <output class="bubble"></output>
         </div>
     
         <p>Sensitivity</p>
         <div class="range-wrap">
         <input type="range" min="0.05" max="0.60" value="0.20" step="0.01" class="range" id="sensitivity"> 
         <output class="bubble"></output>
      </div>


            <br><br><input id="button" type='file' />
             
            <br><br>
            <div id="content">

                <h3>Extract the pixels of the following image:</h3>
            
                <img id="myImg" src="#">
                <canvas id="cv" width="100" height="33"></canvas>
                <tone-play-toggle></tone-play-toggle>
                <tone-slider label="tempo" units="bpm" min="60" max="240" value="120"></tone-slider>
                
      <p>Sustain</p>
      <div class="range-wrap">
      <input type="range" min="0.01" max="0.3" value="0.10" step="0.01" class="range" id="sustain"> 
      <output class="bubble"></output>
   </div>

   <p>Volume</p>
   <div class="range-wrap">
   <input type="range" min="0" max="0.9" value="0.10" step="0.1" class="range" id="volume"> 
   <output class="bubble"></output>
</div>

  
                <tone-step-sequencer></tone-step-sequencer>
                <pre></pre><br>
                <pre1></pre1><br>
                <pre2></pre2><br>
                <pre3></pre3><br>



            </div>

        </tone-example>

       <br>

        <script src="app5.1.js"> </script>

       
    </body>
</html>
